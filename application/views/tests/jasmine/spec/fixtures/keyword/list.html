<div class="mt10 ml10 mr10 mb10 f12" id="main">
		<select id="ddlClass" name="ddlClass">
			<option value="0">= 类型 =</option>
			<option value="4">市内</option>
			<option value="1">周边</option>
			<option value="2">长途</option>
			<option value="3">出境</option>
		</select>
		<select id="ddlModel" name="ddlModel">
			<option value="0">= 版块 =</option>
			<option value="1">户外运动</option>
			<option value="3">深度旅行</option>
			<option value="5">摄影外拍</option>
			<option value="6">自驾游</option>
		</select>
		<select id="ddlType" name="ddlType">
			<option value="0">= 分类 =</option>
			<option value="1">专线</option>
			<option value="2">自助</option>
			<option value="3">跟团</option>
			<option value="4">公益</option>
		</select>
		<input type="button" value="搜索" class="mr10 button_search"/>
		<div class="mt5 mb5"><input type="button" value="添加关键字类别" class="add mr10 add_keyword_type"/></div>
		<div class="mt5"><input type="button" value="添加关键字" class="add mr10 add_keyword"/></div>
		<div class="mt5"><input type="button" value="确定关键字" class="button_submit"/></div>
		<script type="text/template" id="tpl_keyword_list">
			<dl class="ovh lh30" id="keywords">
				{{#DataList}}
				<dt class="b cb">{{Name}}</dt>
				{{#Keywords}}
				<dd class="l mr10"><input type="checkbox" class="input_align" value="{{Name}}"/><input type="text" value="{{Name}}"/><a href="#" class="brown1 a_orange1 ml5 edit" wordid="{{KeywordId}}">修改</a><a href="#" class="red1 a_orange1 ml5 del" wordid="{{KeywordId}}">删除</a></dd>
				{{/Keywords}}
				{{/DataList}}
			</dl>
			<dl class="mt10 lh30 ovh" id="keyword_types">
				<dt class="b cb">关键字类别</dt>
				{{#DataList}}
				<dd class="l mr10"><input type="text" value="{{Name}}"/><a href="#" class="brown1 a_orange1 ml5 edit" keyid="{{KeywordTypeId}}">修改</a><a href="#" class="red1 a_orange1 ml5 del" keyid="{{KeywordTypeId}}">删除</a></dd>
				{{/DataList}}
			</dl>
		</script>
	</div>
